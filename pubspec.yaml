name: bank_cofundr
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  flutter_svg:
  google_fonts: ^1.0.0
  cupertino_icons: ^1.0.0
  animated_text_kit: ^2.2.0
  sqflite:
  path_provider:
  rxdart: ^0.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - images/
  fonts:
    - family: Open Sans Light Italic
      fonts:
        - asset: fonts/OpenSans-LightItalic.ttf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-VariableFont_wght.ttf
    - family: Avenir LT Std
      fonts:
        - asset: fonts/AvenirLTStd-Light.otf


